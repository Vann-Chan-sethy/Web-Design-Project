<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/login.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="card">
            <div id="login">
                Login
            </div>
            <div id="Username">
                Username
            </div>
            <div class="inputUsername">
                <div class="usernameInputField">
                    <div class="userSvg">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M4 22C4 17.5817 7.58172 14 12 14C16.4183 14 20 17.5817 20 22H18C18 18.6863 15.3137 16 12 16C8.68629 16 6 18.6863 6 22H4ZM12 13C8.685 13 6 10.315 6 7C6 3.685 8.685 1 12 1C15.315 1 18 3.685 18 7C18 10.315 15.315 13 12 13ZM12 11C14.21 11 16 9.21 16 7C16 4.79 14.21 3 12 3C9.79 3 8 4.79 8 7C8 9.21 9.79 11 12 11Z"></path></svg>
                    </div>
                    <div class="userInput">
                        <input type="text" placeholder="Input Username" required>
                    </div>
                </div>
            </div>
            <div class="makeCenter"><div class="Line"></div></div>
            <div id="Password">
                Password
            </div>
            <div class="inputPassword">
                <div class="passwordInputField">
                    <div class="passwordSvg">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M19 10H20C20.5523 10 21 10.4477 21 11V21C21 21.5523 20.5523 22 20 22H4C3.44772 22 3 21.5523 3 21V11C3 10.4477 3.44772 10 4 10H5V9C5 5.13401 8.13401 2 12 2C15.866 2 19 5.13401 19 9V10ZM5 12V20H19V12H5ZM11 14H13V18H11V14ZM17 10V9C17 6.23858 14.7614 4 12 4C9.23858 4 7 6.23858 7 9V10H17Z"></path></svg>
                    </div>
                    <div class="passwordInput">
                        <input type="password" placeholder="Input Password" required>
                    </div>
                </div>
            </div>
            <div class="makeCenter"><div class="Line"></div></div>
            
            <div class="forgotPassword">
                <a href="">Forgot Password?</a>
            </div>
            <div class="btnLogin">
                <div class="makeCenter"><button class="login" onclick="window.location.href='./src/home.html'">LOGIN</button></div>
            </div>
            <div class="makeCenter">
                <div class="signUp">
                    <a href="./src/SignUp.html">SIGN UP</a>
                </div>
            </div>
            
        </div>
    </div>
</body>
</html>
